<!DOCTYPE html>
<html>
  <head>
    <title>React Presentation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="styles/application.css" rel="stylesheet">
  </head>
  <body>
    <textarea id="source"></textarea>
    <script src="scripts/remark.js" type="text/javascript">
    </script>
    <script type="text/javascript">
      var slideshow;
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'slides.md');
      xhr.send();
      xhr.onload = function () {
        document.getElementById('source').innerHTML = this.responseText;

         slideshow = remark.create({
          // ratio: '4:3',
          highlightStyle: 'monokai'
        });
      };
    </script>
  </body>
</html>
